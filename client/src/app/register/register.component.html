<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
        <input type="password" class="form-control mt-2" name="password" [(ngModel)]="model.password" placeholder="password">
        <div class="form-group text-center mt-2">
            <button class="btn btn-success mr-2" type="submit">
                Register
            </button>
            <button (click)="cancel()" class="btn btn-success mr-2" type="button">
                Cancel
            </button>
        </div>

    </div>
</form>
